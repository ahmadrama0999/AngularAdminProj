<div class="row justify-content-center">
  <form class="col-6" [formGroup]="addForm" (ngSubmit)="onSubmit($event)">
    <div class="form-group">
      <label for="name">Name:</label>
      <input class="form-control" id="name" name="name" type="text" placeholder="Name" formControlName="name">
    </div>

    <div class="form-group">
      <label for="url">Image url:</label>
      <input id="url" name="url" class="form-control" type="texp" placeholder="Image URL" formControlName="url">
    </div>
    <div class="mt-4">
      <button class="pl-3 pr-3 btn btn-dark" type="submit">Add</button>
    </div>
  </form>
</div>
