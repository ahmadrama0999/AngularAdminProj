<div *ngIf="dish">
  <h2>{{dish.name | uppercase}} Details</h2>
  <div>
      <img src="{{dish.url}}">
  </div>
  <div><span>id: </span>{{dish.id}}</div>
  <div>
    <label>name:
      <input [(ngModel)]="dish.name" placeholder="name"/>
    </label>
  </div>
  <button (click)="save()">save</button>
  <button (click)="goBack()">back</button>
</div>
